name: E2E Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 22 * * 3'  # Wednesday 10:30 PM UTC = Thursday 4:00 AM IST
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies and Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install ${{ matrix.browser }}

      - name: ğŸ§ª Run Pytest - Smoke (on push) or Regression (on schedule)
        run: |
          mkdir -p reports/html
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "ğŸ” Running Regression Suite"
            pytest tests/ --browser=${{ matrix.browser }} -m "regression" \
              --html=reports/html/report_${{ matrix.browser }}.html \
              --self-contained-html
          else
            echo "ğŸš€ Running Smoke Suite"
            pytest tests/ --browser=${{ matrix.browser }} -m "smoke" \
              --html=reports/html/report_${{ matrix.browser }}.html \
              --self-contained-html
          fi

      - name: ğŸ“„ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.browser }}
          path: reports/html/

      - name: ğŸ“¸ Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: reports/screenshots/

      - name: ğŸ“¦ Upload Playwright Traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.browser }}
          path: reports/traces/
